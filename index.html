<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheToughestQuizEver</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <!-- This is the header where you should be able to click on highscore and it will take you there and watch the timner countdown -->
        <h3 id="viewHighscore">Highscores</h3>
        <h3 class="timer">Time: <span id="timer"></span> </h3>
    </header>

    <!-- This is the start quiz screen -->
    <main id="start" class="start">
            <h2>My Awesome Quiz</h2>
            <ul>
                <li>You will have 2 minutes to complete 8 questions</li>
                <li>1 point will be awarded for a correct answer</li>
                <li>10 seconds will be deducted for a wrong answer</li>
                <li>At the end your score will be tallied and you can add it to the leader board</li>
            </ul>
            <button id="startBtn">Start Quiz</button>
    </main>

    <!-- This is where the question would display from -->
<div id="question" class="hide"></div>

<!-- This it where the answer would display from -->
<div id="answer-buttons" class="button-grid"></div>

<!-- This is where the correct/wrong display from -->
<div id="wrong" class="hide">Wrong</div>
<div id="correct" class="hide">Correct</div>


<div id="score" class="hide"></div>

    <script src="./assets/script.js"></script>
</body>

</html>
